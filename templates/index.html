<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">
        Software para Previsão da Diabetes

        <li><a href="#">Clínica de Prevenção da Saúde da Família</a></li>

  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
     <h5 style="text-align: center; color: brown; font-weight: 600;">{{pred}}</h5>
      <h1 class="header center orange-text">Predição do Diabetes</h1>
      <div class="row center">
        <h5 class="header col s12 light">Inserir os Dados do Resultado do Exame e da Entrevista
        <br>
        </h5>
      </div>


      <div class="row">
        <form action='/predict' method="post" class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <label for="first_name"><b>Gravidez</b></label>
                    <br>
                    <input placeholder="gravidez" name="1" id="first_name" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>Glucose </b></label>
                    <br>
                    <input id="last_name" name="2" placeholder="Nível de Glucose no Sangue"  type="text" class="validate">

                </div>

                <div class="input-field col s4">
                    <label for="_name"><b>Pressão Sanguínea</b></label>
                    <br>
                    <input id="_name" name="3" placeholder="Pressão Sanguínea" type="text" class="validate">

                </div>
                <div class="input-field col s4">
                    <label for="first_name"><b>Espessura da Pele</b></label>
                    <br>
                    <input placeholder="Espessura da Pele" name="4" id="first_name" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>Insulina</b></label>
                    <br>
                    <input id="last_name" name="5" placeholder="Nível de Insulina"  type="text" class="validate">
                </div>
                <div class="input-field col s4">
                  <label ><b>IMC</b></label>
                  <br>
                  <input name = '6' placeholder="IMC">

                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>Histórico Familiar de Diabetes</b></label>
                    <br>
                    <input id="last_name" name="7" placeholder="Histórico Familiar de Diabetes"  type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <label for="_name"><b>Idade</b></label>
                    <br>
                    <input id="_name" name="8" placeholder="Idade" type="text" class="validate">
                </div>

          </div>

          <div class="row center">

              <button type="submit" class="btn-large waves-effect waves-light orange">Probabilidade de ter Diabetes</button>

          </div>
        </form>
  </div>
